<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Overengineered meme generator</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="./assets/icons/Icon_16x16.png" />
    <link href="./assets/icons/app-icon-ipad.png" rel="apple-touch-icon" sizes="76x76" />
    <link href="./assets/icons/app-icon-ipad@2x.png" rel="apple-touch-icon" sizes="152x152" />
    <link href="./assets/icons/app-icon-iphone@3x.png" rel="apple-touch-icon" sizes="180x180" />
    <meta name="theme-color" content="#50217f">
    <meta name="msapplication-navbutton-color" content="#50217f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body>
    <div class="js-db-gallery db-gallery is-hidden">
      <button class="js-db-gallery-close __button ">Close gallery</button>
      <div class="js-db-gallery-list-items db-gallery__list gallery-items">
      </div>
    </div>
    <div class="js-photo-taking-container is-hidden photo-taking">
      <div class="cards">
      <video class="js-record-video-el"></video>
      <button class="js-takephoto __button">Take photo</button>
    </div>
    </div>
    <div class="cards">
      <h1 class="cards__title">meme me!</h1>
      <div class="__image image form js-interface">
        <input class="js-text-input __input" type="text" placeholder="Write something" spellcheck/>
        <button class="js-voice-command __button __button--voice js-show-stage-3">Use Voice</button>
        <button class="js-record-photo __button js-show-stage-3">Record photo</button>
      </div>
      <img class="meme-image js-preview" />
      <button class="js-list-images __button js-show-stage-3">List images</button>
      <a class="js-download-button __button js-show-stage-2" download="meme.jpg">Download</a>
      <a class="js-save-to-db-button __button js-show-stage-3">Save!</a>
    </div>
  </body>
</html>
